<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Address Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- map links -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="loader" id="loader"></div>
    <div class="header-content">
        <h1>IP Address Tracker</h1>
        <div class="searchBar">
            <input type="text" placeholder="Search for any ip address or domain" id="inInput" class="search">
            <button class="arrowBtn" onclick={getInput()} type="submit">>
                <Icon />
            </button>
        </div>
    </div>

    <div id="map"></div>
    <div class="displayCard" id="locationCard">
        <div class="cardContent" id="locationDetails">
            <p>IP ADDRESS</p>
            <h2 id="ipAddress"></h2>
        </div>
        <div class="cardContent">
            <p>Location:</p>
            <h2 id="location"></h2>
        </div>
        <div class="cardContent">
            <p>TIMEZONE</p>
            <h2></h2>
        </div>
        <div class="cardContent">
            <p>ISP</p>
            <p id="isp"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 IP Address Tracker Project by <a href="https://ziongate.netlify.app/">Ziongate</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
